<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="../css/pages.css">
    <style>
        /* .img-1{
            width: 80%;
        } */
    </style>
</head>
<body>
    <h2>Table Demo - Merge Cell</h2>
    <hr>
    <table border="1">
        <caption>Report</caption>
        <thead>
            <tr>
                <th colspan="2" rowspan="2">Result</th>
                <th colspan="3">Range</th>
            </tr>
            <tr>
                <th>18-20</th>
                <th>20-50</th>
                <th>Over 50</th>
            </tr>
        </thead>
 
        <tbody>
            <tr>
                <th rowspan="3">Your favourite vacation destination</th>
                <td>Dubai</td>
                <td>25%</td>
                <td>50%</td>
                <td>25%</td>
            </tr>
            <tr>
                <td>Bangkok</td>
                <td>40%</td>
                <td>30%</td>
                <td>30%</td>
            </tr>
            <tr>
                <td>Switzerland</td>
                <td>30%</td>
                <td>20%</td>
                <td>50%</td>
            </tr>
        </tbody>
    </table>

    <table>
        <tr>
            <td><img src="../images/dubal.png" alt="" class="img-1"></td>
            <td><img src="../images/bangkok.png" alt="" class="img-1"></td>
            <td><img src="../images/Switzerland.png" alt="" class="img-1"></td>
        </tr>
        <tr>
            <td colspan="3">
                <img src="../images/Landing_Vietnam.jpg" alt="">
            </td>
        </tr>
    </table>
</body>
</html>
