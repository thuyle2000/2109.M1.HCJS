<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <link rel="stylesheet" href="../css/pages.css">
    <script>
        document.write("<h2>Javascript Demo - version 2</h2>");
        document.write("<hr>");

        // writeln() without <pre>
        document.writeln("  Lemon Tree ... ");
        document.writeln("I'm sitting here in the boring room");
        document.writeln("It's just another rainy Sunday afternoon");
        document.writeln("I'm wasting my time");
        document.writeln("I got nothing to do");

        // writeln() with <pre>
        document.writeln("<pre>");
        document.writeln("  Lemon Tree ... ");
        document.writeln("I'm sitting here in the boring room");
        document.writeln("It's just another rainy Sunday afternoon");
        document.writeln("I'm wasting my time");
        document.writeln("I got nothing to do");
        document.writeln("</pre>");        


    </script>
</head>

<body>

</body>

</html>
