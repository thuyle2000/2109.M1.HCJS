<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="stylesheet" href="../css/form.css">
</head>

<body>
    <h2>Function Demo</h2>
    <hr>

    <form action="d08_array.html" id="form-contact" name="form-contact">
        <fieldset>
            <legend>Contact us</legend>
            <div>
                <label for="">Fullname</label>
                <input type="text" name="name" id="name" required value="nguyen anh vu"> (*)
            </div>

            <div>
                <label for="">Email</label>
                <input type="text" name="mail" id="mail" required value="anhvu@gmail.com"
                    pattern="[a-zA-Z0-9]{2,}@gmail.com"> (*)
            </div>

            <div>
                <label for="">Content (*)</label> <br>
                <textarea name="content" id="content" cols="50" rows="5" required></textarea>
            </div>

        </fieldset>
        <div>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </div>

    </form>

    <script>

        //lap trinh cho su kien submit tren form co id='form-contact'
        document.getElementById("form-contact").onsubmit = kiemTra;


        //ham kiem tra tinh hop le cua du lieu tren form co id='form-contact'
        function kiemTra() {
            //lay du lieu nhap trong o co id='name'
            let name = document.getElementById('name').value.trim();
            if (name.length == 0) {
                //bao loi
                alert("Ten ko hop le. Vui long nhap lai !");
                document.getElementById('name').focus();
                return false;
            }

            //lay dia chi email
            email = document.getElementById("mail").value.trim();

             //lay du lieu nhap trong o co id='content'
             let content = document.getElementById('content').value.trim();

            if (content.length == 0) {
                //bao loi
                alert("Vui long nhap noi dung muon lien he !");
                document.getElementById('content').focus();
                return false;
            }
            
            let s = ['Your Infomation'];
            s.push(`- Fullname: ${name}`);
            s.push(`- Email : ${email}`);
            s.push(`- Question : ${content}`);

            alert(s.join('\n'));

            alert("Cam on - chung toi se tra loi trong thoi gian som nhat !");
        }


    </script>
</body>

</html>
